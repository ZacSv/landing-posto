<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Car</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav-menu">
        <div class="container-nav">
          <img class="logo-nav" src="./assets/My Car.png" alt="" />
          <a class="icon" href="#">Início</a>
          <a class="icon" href="#">Pra você</a>
          <a class="icon" href="">Dúvidas</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="banner-header">
        <div class="primeiro-conteudo">
          <h1 class="principalText-banner">
            Mycar, <br />
            pro seu carro,<br />
            pra você.
          </h1>
          <div class="mouse-down">
            <img class="icon-mouse" src="./assets/mouse.png" alt="icon-mouse" />
            <img
              class="icon-flecha"
              src="./assets/arrow-small-down.png"
              alt=""
            />
            <p class="text-mouse-down">
              <strong>Role para baixo</strong>
              para descobrir mais
            </p>
          </div>
        </div>

        <img class="pattern-header" src="./assets/pattern.png" alt="" />
      </section>
      <main>pra sua vida</main>
    </main>
  </body>
</html>
